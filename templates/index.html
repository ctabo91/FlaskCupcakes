<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <h1 class="text-center display-3">Cupcake List</h1>
        <div class="row justify-content-center">
            <div class="col-6">
                <ul id="cupcake-list" class="list-group mb-5">
                    
                </ul>
            </div>
        </div>

        <hr>

        <h2 class="display-4 text-center">Add New Cupcake</h2>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form id="cupcake-form">
                    <div class="form-group">
                        <div class="mb-3">
                            <label for="flavor">Flavor: </label>
                            <input type="text" name="flavor" id="flavor" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="size">Size: </label>
                            <input type="text" name="size" id="size" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="rating">Rating: </label>
                            <input type="number" name="rating" id="rating" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="image">Image: </label>
                            <input type="text" name="image" id="image" class="form-control">
                        </div>
                        <div>
                            <button class="btn btn-primary">Submit</button>
                        </div>
                    </div>  
                </form>
            </div>
        </div>

    </div>

    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="/static/cupcakes.js"></script>
</body>
</html>
